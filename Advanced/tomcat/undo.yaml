---
- name: UnInstall Apache Tomcat on Ubuntu 18.04 and Centos7
  hosts: appserver
  become: yes
  tasks:
    - name: Step 3 — Destroy Tomcat User
      user:
        name: tomcat
        group: tomcat
        home: /opt/tomcat
        shell: "/bin/false"
        state: absent
      when: ansible_facts['os_family'] == "Debian"

    - name: Step 2 — Destroy Tomcat Group
      group:
        name: tomcat
        state: absent
      when: ansible_facts['os_family'] == "Debian"

    - name: Step 1 — Uninstall Java
      apt:
        name: default-jdk
        update_cache: yes
        state: absent
      when: ansible_facts['os_family'] == "Debian"



